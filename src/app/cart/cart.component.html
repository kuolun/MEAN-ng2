<div class="container">
  <div class="row">
    <div class="col-lg-6" *ngFor="let item of cart">
      <!--產品資訊-->
      <div class="row">
        <!--產品圖-->
        <div class="col-md-3">
          <span><img class="product-image" [src]="item.product.image "></span>
          <!--產品名-->
          <div class="col-md-6">
            <p class="list-group-item-heading">
              {{item.product.name}}
            </p>
          </div>
          <!--數量及價格-->
          <div class="col-md-3">
            <p>{{item.quantity}}</p>
            <p>{{item.product.price}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3"></div>

  <div class="col-md-3">
    <div class="list-group">
      <span class="list-group-item">
      <h4>Total: $<span *ngIf="cart" class="totalPrice">{{totalCost()}}</span></h4>

      <div class="form-group">
        <input type="hidden" value="">
        <button type="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Pay with Stripe</button>
        <button routerLink="/" class="btn btn-danger btn-lg">Continue shopping</button>
      </div>
      </span>
    </div>
  </div>
</div>
