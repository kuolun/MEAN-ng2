<div class="jumbotron" id="navbar-gap">
  <div class="container">
    <h1> Shop Smart, Save Big!</h1>
    <p class="text-center">Search many of Ecommerce's products</p>
    <!--<search-bar></search-bar>-->
  </div>
</div>
<div class="row">
  <!--<pre>{{categories|async|json}}</pre>-->
  <!--<pre>{{products|async|json}}</pre>-->
  <div class="col-md-2">
    <select #c class="form-control" (change)="reloadProducts({id:c.value})">
    <option value="">選擇目錄...</option>
    <option *ngFor="let category of categories|async"
    value="{{category._id}}">{{category.name}}
    </option>
  </select>
  </div>
</div>
<hr>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products | async">
      <a [routerLink]="['/product',product._id]" class=" thumbnail ">
        <img [src]="product?.image ">
        <div class="caption ">
          <h4>{{product?.name}}</h4>
          <p>{{product?.name}}</p>
          <p>${{product?.price}}</p>
          <p>Category:{{product?.category.name}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
